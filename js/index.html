<!DOCTYPE html>

	<style type="text/css">
		div{
			width: 400px;
			height: 50px;
			overflow: hidden;
			margin: 0 auto;
		}
		ul li{
			float: left;
		}
		img{
			width: 200px;

		img:hover{

			width: 1000px;
			animation: move 10s infinite linear;

		@keyframes move{
			from{transform: translate(0);}
			to{transform: translate(-600px);}
		}
	</style>

			</ul>
			
			
			
			
			
		</div>
	</body>

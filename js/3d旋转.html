<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
	 img{
			animation-name: ko;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-delay: 0.5;
			animation-direction: alternate;
		display: inline-block;
		}
		@keyframes ko{
			from{transform: rotateY(0);
				
			}
			to{
				transform: rotateY(360deg);
			}
		}
	</style>
	<body>
		<div id="">
<img src="../img/图片/pic_01.jpg" >	
		<img src="../img/图片/pic_02.jpg" >
		<img src="../img/图片/pic_04.jpg" >
		<img src="../img/图片/ad2.png" >
		</div>
	</body>
</html>
